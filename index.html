<!DOCTYPE html>
<html lang="nl">
    <head>
        <script src="./src/index.js" type="module" defer></script>
        <link rel="stylesheet" href="./styles/index.css"/>
        <title>
            Minor Web design & development Sprint 0 - Romy Groen
        </title>
    </head>
    <body>
        <section class="intro">
            <section class="text">
                <h1 class="intro-header">Pak een kaart!</h1>
            </section>

            <section class="cards">

                <!--Het gebruik van card-front en card-back divs geïnspireerd door ChatGPT-->
            
                <button class="card">
                    <div class="card-inner">
                        <div class="card-back">
                            <video autoplay loop muted> 
                                <source src="public/videos/Liz.mp4" type="video/mp4" />
                            </video>
                        </div>

                        <div class="card-front">
                            <section>
                                <p>
                                    Ik vind Harry Potter erg leuk, maar ik heb nog steeds niet alle 7 Harry Potter-boeken gelezen..
                                </p>
                                <img alt="Bliksemschicht" src="public/icons/bolt.svg" />
                            </section>
                        </div>
                    </div>
                </button>

                <button class="card">
                    <div class="card-inner">
                        <div class="card-back">
                            <img src="public/images/romy-haai.jpeg" alt="Romy met een haai op haar hoofd" />
                        </div>

                        <div class="card-front">
                            <section>
                                <p>
                                    Ik vind bordspelletjes super leuk! Mijn favoriete bordspel heet 'Keezen', dit lijkt erg op mens-erger-je-niet.
                                </p>
                                <img alt="Schoppen" src="public/icons/spade.svg" />
                            </section>
                        </div>
                    </div>
                </button>

                <button class="card">
                    <div class="card-inner">
                        <div class="card-back">
                            <img src="public/images/Romy.jpeg" alt="Romy" />
                        </div>

                        <div class="card-front">
                            <section>
                               <dl>
                                    <dt>Bijnaam</dt>
                                    <dd id="nickname"></dd>
                                    
                                    <dt>Naam</dt>
                                    <dd id="name"></dd>

                                    <dt>Leeftijd</dt>
                                    <dd id="age"></dd>

                                    <dt>Woonplaats</dt>
                                    <dd id="city"></dd>

                                    <dt>GitHub handle</dt>
                                    <dd id="github"></dd>

                                    <dt>Favoriete pokémon</dt>
                                    <dd id="pokemon"></dd>
                               </dl>
                                <p id="emoji"></p>
                            </section>
                        </div>
                    </div>
                </button>

                <audio>
                    <source src="#" />
                </audio>
            </section>
        </section>
        <section>
            <label>
                <input type="checkbox" />
                Pokémon Mode
            </label>
            
        </section>
    </body>
</html>
